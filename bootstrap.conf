source_base="gl"
m4_base="gl/m4"
gnulib_tool_option_extras="--no-conditional-dependencies --no-libtool --macro-prefix=gl"

# gnulib modules used by this package.
gnulib_modules="
  canonicalize
  dirent
  errno
  lock
  lstat
  progname
  stdint
  unistd
  xgetcwd
"

# Build prerequisites
buildreq="\
autoconf   2.60
automake   1.9.6
git        1.5.5
tar        -
"
